<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: radial-gradient(#2b1055, #000);
            color: #fff;
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        h1,
        h2 {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #btn {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #btn:hover {
            transform: scale(1.05);
        }


        #result {
            opacity: 0;
            transition: 0.5s;
            margin-top: 20px;
        }

        #result.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <div id="result"></div>
    <script>
        // 1.配列リテラルを作る
        const luckList = ['大吉', '中吉', '小吉', '凶'];
        // ラッキーカラー
        const colorList = ['red', 'blue', 'green', 'yellow'];
        // ラッキーアイテム
        const itemList = ['おまもり', 'ノート', 'スマホ', 'コーヒー'];
        // 2.オブジェクトリテラルでメッセージを書く
        // キーが文字なのにクォーテーションがない場合は文字列型として扱う
        const messages = {
            大吉: '今日は最高の日になりそう！',
            中吉: '穏やかに過ごせる一日です。',
            小吉: '小さな幸せを見つけよう。',
            凶: '焦らずに落ち着いて行動しよう。',
        };
        // 3.引数・戻り値のある関数式を作る
        console.log(luckList[0]);// 大吉
        const number = Math.floor(Math.random() * luckList.length)
        console.log(luckList[number]);

        const getRandomElement = function (array) {
            // 戻って来る
            return array[Math.floor(Math.random() * array.length)];
        };

        //const colorList = ['red', 'blue', 'green', 'yellow'];
        const colors = getRandomElement(colorList);
        console.log(colors);
        // 4.1回分の占い結果を作る関数式getFortune
        const getFortune = function () {
            const luck = getRandomElement(luckList);//ランダムな運勢
            const color = getRandomElement(colorList);//ランダムなラッキーカラー
            const item = getRandomElement(itemList);//ランダムなラッキーアイテム
            // メッセージはオブジェクトからメッセージを取得
            // オブジェクトの値を取得する方法は.(ドット)とブラケット
            const message = messages[luck];

            return {
                luck: luck,
                color: color,
                item: item,
                message: message,
            }
        };

        // 関数の実行、でも値は来ない。
        // const result = getFortune();
        // console.log(result);

        getFortune();
        // 5.ボタンをクリックしたときのイベント（HTMLを書き換えて表示＋アニメーション）
        const btn = document.querySelector('#btn');
        const result = document.querySelector('#result');

        btn.addEventListener('click', () => {
            const resultObject = getFortune();//占い結果を取得
            let message = resultObject.message;//メッセージだけ、別取り
            // アロー関数って言う
            // textContentプロパティで中身を入れ替え
            result.innerHTML = `<h2>${resultObject.luck}</h2>
            <p>ラッキーカラー:${resultObject.color}</p>
            <p>ラッキーアイテム:${resultObject.item}</p>
            <p>${message}</p>`;
            // アニメーション
            result.classList.add('show');
        })

    </script>

</body>

</html>
